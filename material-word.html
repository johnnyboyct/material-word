  <script>
    Polymer({

      is: 'material-word',

      properties: {
        word: {
          type: String,
          value: 'johnm',
          notify: true
          //computed: 'computeWord(word)'
        },
        letters: {
          type: Array,
          value: [],
          notify:true,
          reflectToAttribute: true
        },
        halfLetters:{
          type: Array,
          value: ['e','f','h','i']
        }
      },
      ready: function() {
        var word = this.getAttribute('word');
        var letters = word.toLowerCase().trim().split("");
        if(letters.length){
          this.letters = letters;
          // for (var i = 0; i < letters.length; i++) {
          //     //Do something
          // }
        }
},
showHalf: function(letter) {
  if(this.halfLetters[letter]){
    return true;
  }
  return false;
}

    });
